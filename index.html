<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS styles -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/perfurme-card-style.css">

  <!-- Fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Website icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="product-preview">
    <div class="perfume-card">
      <div class="image">
        <picture>
          <source media="(max-width:768px)" srcset="images/image-product-mobile.jpg">
          <img class="perfume-image" src="images/image-product-desktop.jpg" alt="perfume-image">
        </picture>
      </div>
      <div class="txt-content">
        <header>
          <p class="category">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="actual">$149.99</p>
          <p><s class="old">$169.99</s></p>
        </div>
        <a class="button" href="#"><img src="images/icon-cart.svg" alt="cart icon" width="18" height="18">Add to Cart</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JeremieGenier">Jérémie Génier</a>.
    </div>
  </footer>
</body>
</html>
